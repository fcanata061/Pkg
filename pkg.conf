# ============================================================
# pkg.conf - Arquivo de configuração do gerenciador
# ============================================================

# Diretório onde ficam os sources baixados
SRC_DIR="/var/db/pkg/sources"

# Diretório temporário de compilação
BUILD_DIR="/tmp"

# Diretório onde fica o staging (instalação temporária antes de ir pro sistema real)
PKG_DIR="/tmp/pkg"

# Diretório do banco de pacotes instalados
DB_DIR="/var/db/pkg"

# Diretório de instalação real no sistema
ROOT_DIR="/"

# Caminho para logs de build/instalação
LOG_DIR="/var/log/pkg"

# Usuário que compila os pacotes (boa prática: não root)
BUILD_USER="builder"

# Número de jobs para compilação paralela (make -j)
MAKEJOBS="$(nproc)"

# Espelho padrão para downloads GNU (pode ter outros no futuro)
MIRROR_GNU="https://ftpmirror.gnu.org/gnu"

# Política de remoção:
# - safe = só remove arquivos listados em files.list
# - aggressive = tenta remover diretórios vazios também
REMOVE_POLICY="safe"

# Política de dependências:
# - strict = todas dependências precisam estar resolvidas antes
# - permissive = instala mesmo com dependências faltando
DEPEND_POLICY="strict"
